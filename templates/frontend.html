<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTOP Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-[Inter,sans-serif]">
    <div class="w-full max-w-6xl mx-auto">
        
        <!-- Loading container shown on initial page load -->
        <div id="loadingContainer" class="text-center p-8">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
            <p class="mt-4 text-gray-600">Checking for a saved session...</p>
        </div>

        <!-- Login form, hidden by default -->
        <div id="loginContainer" class="hidden w-full max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg transition-all duration-300">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">VTOP Login</h1>
            <p class="text-center text-gray-500 mb-6">Enter your credentials to begin.</p>
            
            <form id="loginForm" class="space-y-6">
                <input type="hidden" id="sessionId">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center"><i class="fas fa-user text-gray-400"></i></div>
                        <input type="text" id="username" name="username" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your VTOP Username">
                    </div>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center"><i class="fas fa-lock text-gray-400"></i></div>
                        <input type="password" id="password" name="password" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Password">
                    </div>
                </div>
                
                <div id="captchaGroup" class="hidden">
                     <label for="captcha" class="text-sm font-medium text-gray-700">CAPTCHA</label>
                     <div id="captchaImageContainer" class="mt-1 flex items-center justify-center bg-gray-100 rounded-md h-20 p-2 border">
                        <!-- CAPTCHA image or spinner will be injected here -->
                     </div>
                     <input type="text" id="captcha" name="captcha" class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter CAPTCHA text" autocomplete="off">
                </div>
                
                <div>
                    <button type="submit" id="loginButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                        <span id="loginButtonText">Login</span>
                        <i id="loginButtonSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>
            <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>
        </div>

        <!-- Dashboard, hidden by default -->
        <div id="dashboardContainer" class="hidden w-full bg-white p-6 sm:p-8 rounded-xl shadow-lg transition-all duration-300">
             <div class="flex flex-col sm:flex-row justify-between items-start mb-6 border-b pb-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-1">Dashboard</h2>
                    <p id="welcomeMessage" class="text-gray-600"></p>
                </div>
                <button id="logoutBtn" class="mt-4 sm:mt-0 py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                 <button id="fetchTimetableBtn" class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50">View Timetable</button>
                 <button id="fetchGradesBtn" class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">View Grades</button>
                 <button id="fetchAttendanceBtn" class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 disabled:opacity-50">View Attendance</button>
            </div>
            <div id="dataContainer" class="mt-6 overflow-x-auto bg-gray-50 p-4 rounded-lg border">
                <!-- Data from VTOP (timetable, grades, etc.) will be injected here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
