<main>
    <section>
        <h2 class="text-2xl font-semibold mb-4 border-b-2 border-indigo-500 pb-2">Grades</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
            <table class="w-full text-sm text-left text-gray-600">
                <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                    <tr>
                        <th class="py-3 px-4">Course Code</th>
                        <th class="py-3 px-4">Course Title</th>
                        <th class="py-3 px-4">Type</th>
                        <th class="py-3 px-4 text-center">Credits</th>
                        <th class="py-3 px-4 text-center">Grade</th>
                    </tr>
                </thead>
                <tbody>
                    {% if data.grades %}
                        {% for grade in data.grades %}
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="py-3 px-4 font-mono">{{ grade.code }}</td>
                            <td class="py-3 px-4">{{ grade.title }}</td>
                            <td class="py-3 px-4">{{ grade.type }}</td>
                            <td class="py-3 px-4 text-center">{{ grade.credits }}</td>
                            <td class="py-3 px-4 text-center font-bold text-indigo-700">{{ grade.grade }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr class="bg-white border-b">
                            <td colspan="5" class="py-4 px-4 text-center text-gray-500">No grades found or page format is unrecognized.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </section>
</main>
